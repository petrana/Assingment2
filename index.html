<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" ng-model="Search">
            
          </div>

          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Name</th>
              </tr>
              <tr ng-repeat = "listing in listings | filter: Search"> 
                <td> {{listing.code}} </td>
                <td> {{listing.name}} </td>
                <td> <input type = "button" value = "X" class = "btn btn-primary" ng-click ="deleteListing($index)"/> </td>
                <td> <input type = "button" value = "Show Details" class = "btn btn-primary" ng-click = "showDetails($index)"/> 
                </td>
              
            </table>
          </div>
          <div class = "aside">
            <h3> Add a Listing </h3>
           <form class = "form-horizontal" role = "form" ng-submit = "addListing()" >
            <div class = "form-group">
              <label class = "col-md-2 control-label"> Code </label>
              <div class = "col-md-4">
                <input type = "text" class = "form-control" code = "code" ng-model = "code" /> 
              </div>
            </div> 
             <div class = "form-group">
              <label class = "col-md-2 control-label"> Name </label>
              <div class = "col-md-4">
                <input type = "text" class = "form-control" name = "name" ng-model = "name" /> 
              </div>
            </div>  
             <div class = "form-group">
              <label class = "col-md-2 control-label"> Coordinates </label>
              <div class = "col-md-4">
                <input type = "text" class = "form-control" latitude = "latitude" ng-model = "latitude" /> 
              </div>
              <div class = "col-md-4">
                <input type = "text" class = "form-control" longitude = "longitude" ng-model = "longitude" /> 
              </div>
            </div> 
             <div class = "form-group control-label">
              <label class = "col-md-2 "> Address </label>
              <div class = "col-md-4">
                <input type = "text" class = "form-control" address = "address" ng-model = "address" /> 
              </div>
            </div> 
            <div class = "form-group">
              <p></p>
              <div style = "padding-left: 110px">
                <input type = "submit"  value = "Submit" class = "btn btn-primary" />
              </div>
            </div>
          </form>
      </div>
        <div class="col-md-9">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            
            <div> {{detailedInfo}} </div>
          
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
